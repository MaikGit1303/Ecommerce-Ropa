<!DO<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eCommerce Mobile</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="top-header">
    <div class="user-info">
      <p>Hello, Welcome üëã</p>
      <h2>Jholver Pardo</h2>
    </div>
    <img class="profile-img" src="storage/img/icons.jpg" alt="Profile" />
  </header>

  <!-- Barra de b√∫squeda -->
  <div class="search-container">
    <div class="search-box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search clothes‚Ä¶" />
    </div>
    <button class="filter-btn">
      <img src="storage/img/filter.jpg" alt="Filter" />
    </button>
  </div>

  <!-- Filtros de categor√≠as -->
  <div class="category-filters">
    <button class="category active" data-filter="all"><img src="storage/img/Default Icon.png" alt=""> All Items</button>
    <button class="category" data-filter="dress"><img src="storage/img/Default Icon (2).png" alt=""> Dress</button>
    <button class="category" data-filter="tshirt"><img src="storage/img/Default Icon (3).png" alt=""> T-Shirt</button>
    <button class="category" data-filter="jeans"><img src="storage/img/Default Icon (4).png" alt=""> Jeans</button>
  </div>

  <!-- Productos -->
  <div class="product-grid">
    <div class="product" data-category="tshirt" onclick="selectProduct('Modern Light Clothes', 'storage/img/Product 1.png', '$212.99', '‚≠ê 5.0', 'A modern and stylish t-shirt perfect for casual outings.', 'views/products/modern-light-clothes.html')">
      <div class="product-img">
        <img src="storage/img/Product 1.png" alt="Modern Light Clothes">
        <button class="favorite" onclick="event.stopPropagation();"><i class="fa-regular fa-heart"></i></button>
      </div>
      <h3>Modern Light Clothes</h3>
      <p class="product-category">T-Shirt</p>
      <p class="product-price">$212.99 <span>‚≠ê 5.0</span></p>
    </div>

    <div class="product" data-category="dress" onclick="selectProduct('Light Dress Bless', 'storage/img/Product 2.png', '$162.99', '‚≠ê 5.0', 'Its simple and elegant shape makes it perfect for those who like minimalist clothes.', 'views/products/light-dress-bless.html')">
      <div class="product-img">
        <img src="storage/img/Product 2.png" alt="Light Dress Bless">
        <button class="favorite" onclick="event.stopPropagation();"><i class="fa-regular fa-heart"></i></button>
      </div>
      <h3>Light Dress Bless</h3>
      <p class="product-category">Dress modern</p>
      <p class="product-price">$162.99 <span>‚≠ê 5.0</span></p>
    </div>

    <div class="product" data-category="dress" onclick="selectProduct('Maroon Dark Top', 'storage/img/Product 3.png', '$194.99', '‚≠ê 5.0', 'A bold and stylish top for modern fashion enthusiasts.', 'views/products/maroon-dark-top.html')">
      <div class="product-img">
        <img src="storage/img/Product 3.png" alt="Maroon Dark Top">
        <button class="favorite" onclick="event.stopPropagation();"><i class="fa-regular fa-heart"></i></button>
      </div>
      <h3>Maroon Dark Top</h3>
      <p class="product-category">Dress modern</p>
      <p class="product-price">$194.99 <span>‚≠ê 5.0</span></p>
    </div>

    <div class="product" data-category="dress" onclick="selectProduct('Light Dress Yellow', 'storage/img/Product 4.png', '$122.99', '‚≠ê 5.0', 'A bright and cheerful dress for sunny days.', 'views/products/light-dress-yellow.html')">
      <div class="product-img">
        <img src="storage/img/Product 4.png" alt="Light Dress Yellow">
        <button class="favorite" onclick="event.stopPropagation();"><i class="fa-regular fa-heart"></i></button>
      </div>
      <h3>Light Dress Yellow</h3>
      <p class="product-category">Dress modern</p>
      <p class="product-price">$122.99 <span>‚≠ê 5.0</span></p>
    </div>
  </div>

  <!-- Navegaci√≥n inferior -->
  <nav class="bottom-nav">
    <button class="nav-btn active">
        <img src="storage/img/Main Icon.png" alt="Home" />
    </button>
    <button class="nav-btn">
        <img src="storage/img/Main Icon (1).png" alt="Cart" />
    </button>
    <button class="nav-btn">
        <img src="storage/img/Main Icon (2).png" alt="Favourite" />
    </button>
    <button class="nav-btn">
        <img src="storage/img/Main Icon (3).png" alt="Account" />
    </button>
  </nav>

  <script src="js/menu.js"></script>
  <script>
    function selectProduct(name, image, price, rating, description, url) {
      localStorage.setItem("selectedProduct", JSON.stringify({ name, image, price, rating, description }));
      window.location.href = url;
    }
  </script>
</body>
</html>
