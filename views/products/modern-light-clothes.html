<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Light Clothes</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/detail.css" />
</head>
<body>
  <header class="top-header">
    <button class="back-btn" onclick="window.history.back();"><i class="fa-solid fa-arrow-left"></i></button>
    <button class="favorite"><i class="fa-regular fa-heart"></i></button>
  </header>
  <main class="product-detail">
    <div class="product-img">
      <img src="../../storage/img/Product 1.png" alt="Modern Light Clothes" />
    </div>
    <div class="product-info">
      <h1>Modern Light Clothes</h1>
      <p class="product-rating">‚≠ê 5.0 (<a href="#">7,932 reviews</a>)</p>
      <p class="product-description">
        A modern and stylish t-shirt perfect for casual outings.
        <span class="read-more">Read More...</span>
      </p>
      <div class="product-options">
        <div>
          <h3>Choose Size</h3>
          <div class="sizes">
            <button class="size">S</button>
            <button class="size">M</button>
            <button class="size">L</button>
            <button class="size">XL</button>
          </div>
        </div>
        <div>
          <h3>Color</h3>
          <div class="colors">
            <button class="color" style="background-color: #000;"></button>
            <button class="color" style="background-color: #555;"></button>
            <button class="color" style="background-color: #aaa;"></button>
          </div>
        </div>
      </div>
      <button class="add-to-cart">Add to Cart | $212.99</button>
    </div>
  </main>
</body>
</html>
